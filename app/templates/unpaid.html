<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>未納のお知らせ</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .card {
      border: 2px solid #f00;
      padding: 1.5em;
      border-radius: 10px;
      display: inline-block;
      background: #ffeaea;
    }
    .label { font-weight: bold; color: #f00; }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚠️ 会費未納のお知らせ</h2>
    <p>ご入力いただいた情報は確認できましたが、<br>会費が未納のため会員証を表示できません。</p>

    <h3>あなたの情報</h3>
    <p><span class="label">氏名:</span> {{ member["会員名"] }}</p>
    <p><span class="label">住所:</span> {{ member["会員番号（丁目、番地、号）"] }}</p>
    <p><span class="label">電話番号:</span> {{ member["電話番号"] }}</p>
    <p><span class="label">会費納入日:</span> {{ member["会費納入日"] }}</p>
    <p><span class="label">最終有効年度:</span> {{ member["有効期限年度"] }}</p>
    <p><span class="label">有効期限日:</span> {{ member["有効期限日"] }}</p>

    <p>お手数ですが、町内会の会計担当までお問合せください。</p>
  </div>
</body>
</html>
