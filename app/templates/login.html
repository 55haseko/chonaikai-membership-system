<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>会員ログイン</title>
</head>
<body>
  <h2>会員名と会員番号を入力してください</h2>
  <form method="post" action="/api/show-card">
    <input type="text" name="name" placeholder="会員名" required><br><br>
    <input type="text" name="address" placeholder="会員番号（丁目、番地、号）" required><br><br>
    <button type="submit">会員証を表示</button>
  </form>
</body>
</html>
